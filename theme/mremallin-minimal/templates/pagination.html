{% if DEFAULT_PAGINATION %}
<ul class="pagination">
    {% if articles_page.has_previous() %}
    <li><a class="prev" href={{ SITEURL }}/{{articles_previous_page.url}}>&laquo;</a></li>
    {% endif %}
    {% if articles_page.has_next() %}
    <li><a class="prev" href={{ SITEURL }}/{{articles_next_page.url}}>&raquo;</a></li>
    {% endif %}
</ul>
{% endif %}
